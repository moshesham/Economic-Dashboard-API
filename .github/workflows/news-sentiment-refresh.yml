name: News & Sentiment Data Refresh

on:
  # Run on schedule (every 4 hours during market hours)
  schedule:
    - cron: '0 10,14,18,22 * * 1-5'  # 10 AM, 2 PM, 6 PM, 10 PM UTC on weekdays
  
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      symbols:
        description: 'Comma-separated list of stock symbols to analyze (e.g., AAPL,MSFT,GOOGL)'
        required: false
        default: 'AAPL,MSFT,GOOGL,AMZN,META'
      days_back:
        description: 'Number of days to fetch news for'
        required: false
        default: '7'
  
  # Run on repository dispatch (webhook trigger)
  repository_dispatch:
    types: [analyze-sentiment]

# Set explicit permissions for the workflow
permissions:
  contents: write  # Required for pushing data updates

jobs:
  fetch-news-sentiment:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        persist-credentials: true
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create directories
      run: |
        mkdir -p data/cache
        mkdir -p data/sentiment
    
    - name: Determine symbols to analyze
      id: symbols
      run: |
        if [ "${{ github.event_name }}" == "repository_dispatch" ]; then
          SYMBOLS="${{ github.event.client_payload.symbols }}"
          DAYS="${{ github.event.client_payload.days_back }}"
        elif [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
          SYMBOLS="${{ github.event.inputs.symbols }}"
          DAYS="${{ github.event.inputs.days_back }}"
        else
          SYMBOLS="AAPL,MSFT,GOOGL,AMZN,META,NVDA,TSLA,JPM,V,JNJ"
          DAYS="7"
        fi
        
        echo "symbols=${SYMBOLS:-AAPL,MSFT,GOOGL}" >> $GITHUB_OUTPUT
        echo "days=${DAYS:-7}" >> $GITHUB_OUTPUT
        
        echo "Analyzing symbols: ${SYMBOLS}"
        echo "Looking back: ${DAYS} days"
    
    - name: Validate API Key
      id: validate_key
      run: |
        if [ -z "${{ secrets.NEWS_API_KEY }}" ]; then
          echo "key_available=false" >> $GITHUB_OUTPUT
          echo "::warning::NEWS_API_KEY secret is not configured"
        else
          echo "key_available=true" >> $GITHUB_OUTPUT
        fi
    
    - name: Run news sentiment analysis
      if: steps.validate_key.outputs.key_available == 'true'
      env:
        NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
        PYTHONUNBUFFERED: 1
      run: |
        python scripts/fetch_sentiment_data.py \
          --symbols "${{ steps.symbols.outputs.symbols }}" \
          --days-back "${{ steps.symbols.outputs.days }}" \
          --output-dir "data/sentiment"
    
    - name: Skip sentiment analysis (no API key)
      if: steps.validate_key.outputs.key_available == 'false'
      run: |
        echo "::warning::Skipping sentiment analysis - NEWS_API_KEY not configured in repository secrets"
        echo "To enable this workflow, add NEWS_API_KEY to your repository secrets."
        exit 0
    
    - name: Check for data changes
      id: check_changes
      if: steps.validate_key.outputs.key_available == 'true'
      run: |
        git add data/cache data/sentiment
        if git diff --staged --quiet; then
          echo "changes=false" >> $GITHUB_OUTPUT
          echo "No data changes detected"
        else
          echo "changes=true" >> $GITHUB_OUTPUT
          echo "Data changes detected"
        fi
    
    - name: Commit and push updated data
      if: steps.validate_key.outputs.key_available == 'true' && steps.check_changes.outputs.changes == 'true'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add data/cache data/sentiment
        git commit -m "chore: sentiment data refresh $(date +'%Y-%m-%d %H:%M UTC')"
        
        # Pull with rebase and retry logic to handle concurrent pushes
        MAX_RETRIES=3
        RETRY_COUNT=0
        
        while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
          echo "Push attempt $((RETRY_COUNT + 1)) of $MAX_RETRIES"
          
          # Pull latest changes with rebase
          git pull --rebase origin main || {
            echo "Rebase conflict - attempting to resolve"
            # Prefer our changes for data files
            git checkout --ours data/cache data/sentiment
            git add data/cache data/sentiment
            git rebase --continue || true
          }
          
          # Try to push
          if git push origin main; then
            echo "âœ… Successfully pushed changes"
            exit 0
          else
            echo "Push failed, retrying..."
            RETRY_COUNT=$((RETRY_COUNT + 1))
            sleep $((2 ** RETRY_COUNT))  # Exponential backoff
          fi
        done
        
        echo "::error::Failed to push after $MAX_RETRIES attempts"
        exit 1
    
    - name: Upload sentiment data as artifact
      if: steps.validate_key.outputs.key_available == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: sentiment-data-${{ github.run_number }}
        path: |
          data/sentiment/
          data/cache/news_*.pkl
          data/cache/trends_*.pkl
        retention-days: 30
    
    - name: Create summary
      if: always()
      run: |
        echo "### News & Sentiment Analysis Summary ðŸ“°" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Date:** $(date +'%Y-%m-%d %H:%M UTC')" >> $GITHUB_STEP_SUMMARY
        echo "**Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
        
        if [ "${{ steps.validate_key.outputs.key_available }}" == "true" ]; then
          echo "**Symbols Analyzed:** ${{ steps.symbols.outputs.symbols }}" >> $GITHUB_STEP_SUMMARY
          echo "**Days Back:** ${{ steps.symbols.outputs.days }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -d data/sentiment ]; then
            echo "**Generated Reports:**" >> $GITHUB_STEP_SUMMARY
            ls -la data/sentiment/ >> $GITHUB_STEP_SUMMARY 2>/dev/null || echo "No reports found"
          fi
        else
          echo "**Status:** Skipped (NEWS_API_KEY not configured)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "â„¹ï¸ To enable sentiment analysis, add NEWS_API_KEY to repository secrets." >> $GITHUB_STEP_SUMMARY
        fi
    
    - name: Notify on failure
      if: failure()
      run: |
        echo "::error::News sentiment analysis failed. Check logs for details."
