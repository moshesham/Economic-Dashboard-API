[pytest]
# Pytest configuration for Economic Dashboard API

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output settings
addopts = 
    -v
    --tb=short
    --strict-markers

# Async mode for pytest-asyncio
asyncio_mode = auto

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (may require database)
    slow: Slow tests (ML training, large datasets)
    api: API endpoint tests
    database: Database layer tests
    ml: Machine learning pipeline tests

# Warning filters
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Logging
log_cli = true
log_cli_level = WARNING
