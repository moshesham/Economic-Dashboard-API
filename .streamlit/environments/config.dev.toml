# Streamlit configuration for Development Environment
# This config is used when DASHBOARD_ENV=development

[theme]
primaryColor = "#0068c9"
backgroundColor = "#0e1117"
secondaryBackgroundColor = "#1a1f2e"
textColor = "#fafafa"
font = "sans serif"

[server]
headless = true
enableCORS = false
enableXsrfProtection = true
runOnSave = true
fileWatcherType = "auto"

[browser]
gatherUsageStats = false

[logger]
level = "debug"
messageFormat = "%(asctime)s %(message)s"

[runner]
fastReruns = true
