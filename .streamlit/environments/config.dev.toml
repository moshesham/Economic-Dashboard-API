# Streamlit configuration for Development Environment
#
# NOTE: Streamlit does not automatically switch configs based on DASHBOARD_ENV.
# To use this config, copy it to .streamlit/config.toml or set STREAMLIT_CONFIG_FILE.
# This file serves as a reference for development-specific settings.

[theme]
primaryColor = "#0068c9"
backgroundColor = "#0e1117"
secondaryBackgroundColor = "#1a1f2e"
textColor = "#fafafa"
font = "sans serif"

[server]
headless = true
enableCORS = false
enableXsrfProtection = true
runOnSave = true
fileWatcherType = "auto"

[browser]
gatherUsageStats = false

[logger]
level = "debug"
messageFormat = "%(asctime)s %(message)s"

[runner]
fastReruns = true
